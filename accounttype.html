    <!-- HEADER -->
    <div class="navbar p-1">
        <!-- NAVBAR BRAND -->
        <div class="navbar-brand">

            <!-- LOGO -->
            <a class="navbar-item mr-4" id="logo" href="general_home.html">
                <i class="fas fa-scroll has-text-primary is-size-5"></i>

            </a>

            <!-- NAVBAR MENU -->
            <a class="navbar-item" id="link-work" href="search.html">Find Work</a>
            <a class="navbar-item" id="link-about-us" href="about_us.html">About Us</a>

            <a class="navbar-burger burger" data-target="navbarMenu">
                <span></span>

            </a>
        </div>



        <!-- NAVBAR END -->
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <div class="navbar-item signedin">
                        <a id="user_email" class="has-text-black mr-2"></a>
                    </div>

                    <!-- LOG IN -->
                    <a class="button is-light signedout" id="btn-log-in">
                        <strong>Log In</strong>
                    </a>
                    <!-- SIGN UP -->
                    <a class="button is-primary signedout" id="btn-sign-up" href="signup.html">
                        <strong>Sign Up</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <section class="container" id="sign-up">
        <div style="margin: 10% 17% 0%;">
            <h1 class="subtitle is-4 mb-5 has-text-centered">Join as a client of freelancer</h1>
            <hr class="solid">
        </div>
        <!-- sign up form -->
        <form id="accounttype_form" style="margin: 0% 17% 10%; text-align: center;">

            <div class="control">

                <label class="radio fa-border p-3 mb-3"
                    style="border-radius: 15px; border: 2px solid #f0f0f0; text-align: right;">
                    <input type="radio" name="answer">
                    <div class="m-6 has-text-centered" style="width: 200px;">
                        <i class="fas fa-solid fa-business-time is-size-1 has-text-primary"></i>
                        <br><br>
                        I'm a client, hiring for a project
                    </div>
                </label>

                <label class="radio fa-border p-3"
                    style="border-radius: 15px; border: 2px solid #f0f0f0; text-align: right;">
                    <input type="radio" name="answer">
                    <div class="m-6 has-text-centered" style="width: 200px;">
                        <i class="fas fa-user-tie is-size-1 has-text-primary"></i>
                        <br><br>
                        I'm a transcriber, looking for work
                    </div>
                </label>

            </div>

            <!-- <a class="button is-block is-primary is-fullwidth is-rounded" id="btn-sign-up-submit">Submit</a> -->
            <input type="submit" class="button is-block is-primary is-rounded mt-3"
                style="margin-left: auto; margin-right: auto;" value="Create Account" id="btn-sign-up-submit">
            <br>
            <a id="link-log-in"><small><em>Already have an account? Log in.</em></small></a>
        </form>
    </section>
