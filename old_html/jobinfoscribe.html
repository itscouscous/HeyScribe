<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Job Info</title>
</head>

<body>
    <!-- MODAL (*TO DO: create query selectors)-->
    <div class="modal is-active" id="modal-job-info">
        <div class="modal-background"></div>
        <div class="modal-card">
            <!-- HEADER -->
            <header class="modal-card-head has-background-black" id="modal_title">
                <p class="modal-card-title has-text-white">Job Information</p>
                <button class="delete" id="btn-restaurant-x" aria-label="close" onclick="modal_job_info.classList.remove('is-active')"></button>
            </header>
            <!-- CONTENT -->
            <section class="modal-card-body py-3 px-5">
                <article class="media">
                    <!-- description -->
                    <div class="media-content">
                        <div class="content">
                            <!-- image -->
                            <div class="image is-16by9 mb-2" style="padding: 20%; margin: 0% 10% 0% 10%;background-image: url(https://i.ibb.co/fq8hSGQ/placeholder-image-368x246.png); background-position: center;"></div>
                            <!-- title and description -->
                            <p class="mb-0">
                                <strong>My Dissertation</strong> <small>samer@wisc.edu | 4/28/22</small>
                                <br>
                                <small>This is my Description.</small>
                            </p>
                            <div class="mb-2">
                                <span class="tag is-rounded mt-2">Legal</span>
                                <span class="tag is-rounded mt-2">8:53</span>
                                <span class="tag is-rounded mt-2">$1.50/min</span>
                                <span class="tag is-rounded mt-2 is-danger">Approval Required</span>
                            </div>
                        </div>
                        <!-- IF USER = SCRIBE (REMOVE IS-HIDDEN) -->
                        <div class="">


                            <!-- TRANSCRIPT DOWNLOAD *TODO: ONLY IF JOB=ACCEPTEDBYUSER. CHANGE HREF TO PULL FROM FIREBASE DB-->
                            <div class="box">
                                <a href="/images/myw3schoolsimage.jpg" download>Download Audio</a>
                            </div>
                            <!-- TRANSCRIPT SUBMISSION FORM, *TODO: ONLY IF JOB=ACCEPTEDBYUSER. REMOVE IS-HIDDEN IF SCRIBE HAS ACCEPTED THE JOB -->
                            <div class="box">
                                <form action="">
                                    <div class="file has-name is-small">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="resume">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Attach completed transcript
                                                </span>
                                            </span>
                                            <span class="file-name">
                                                mydissertation_script.txt
                                            </span>
                                        </label>
                                    </div>
                                    <!-- SUBMIT TRANSCRIPT -->
                                    <a class="button is-primary mt-4" id="submit-transcript-btn">
                                        <strong class="is-size-7">Submit Transcript</strong>
                                    </a>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </article>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>

</body>

</html>
