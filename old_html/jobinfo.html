<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Job Info</title>
</head>

<body>
    <!-- MODAL (*TO DO: create query selectors)-->
    <div class="modal is-active" id="modal-job-info">
        <div class="modal-background"></div>
        <div class="modal-card">
            <!-- HEADER -->
            <header class="modal-card-head has-background-black" id="modal_title">
                <p class="modal-card-title has-text-white">My Dissertation</p>
                <button class="delete" id="btn-restaurant-x" aria-label="close" onclick="modal_job_info.classList.remove('is-active')"></button>
            </header>
            <!-- CONTENT -->
            <section class="modal-card-body py-3 px-5">
                <article class="media">
                    <!-- pic -->
                    <div class="media-left">
                        <figure class="image">
                            <img src="https://i.ibb.co/fq8hSGQ/placeholder-image-368x246.png" alt="Image">
                        </figure>
                    </div>
                    <!-- description -->
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Samer</strong> <small>samer@wisc.edu</small> <br> <small>4/28/22</small>
                                <br>
                                <small>This is my Description. Lorem ipsum dolor sit down everyone.</small>
                            </p>
                            <div class="mb-2">
                                <span class="tag is-rounded mt-2">Legal</span>
                                <span class="tag is-rounded mt-2">8:53</span>
                                <span class="tag is-rounded mt-2">$1.50/min</span>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            <footer class="modal-card-foot">
                <a class="button is-primary" id="btn-sign-up">
                    <strong class="is-size-7">Accept/Request</strong>
                </a>
            </footer>
        </div>
    </div>

</body>

</html>
